<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            transition: 0.5s ease;
        }

        .dark { background-color: #020000; color: white; }
        .light { background-color: whitesmoke; color: #020000; }

        .switch-mode {
            width: 100px;
            height: 40px;
            border-radius: 20px;
            background-color: #333;
            position: fixed;
            top: 20px;
            left: 20px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .switch-mode:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }

        .portfolio-item {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.2);
            filter: brightness(80%);
        }

        .portfolio-item span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: 0.3s;
            font-size: 14px;
        }

        .portfolio-item:hover span {
            opacity: 1;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .nav-buttons button {
            font-size: 18px;
            background: lightgreen;
            color: black;
            border: 3px solid black;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 150px;
        }

        .nav-buttons button:hover {
            background: green;
            color: whitesmoke;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .portfolio-item {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body class="light">
    <button class="switch-mode" onclick="toggleMode()">Switch</button>
    
    <h1 align="center">

             alt="Animated Header" 
             style="color:green; font-weight:bolder;">
    </h1>

    <section class="portfolio">
        <!-- Replace image filenames with your actual files -->
        <div class="portfolio-item">
            <img src="about-me.jpg" alt="About Me">
            <span><a href="myintro.html">ABOUT ME</a></span>
        </div>
        <div class="portfolio-item">
            <img src="skills.jpg" alt="My Skills">
            <span><a href="services.html">MY SKILLS</a></span>
        </div>
        <div class="portfolio-item">
            <img src="cv.jpg" alt="My CV">
            <span><a href="cv.html">MY CV</a></span>
        </div>
        <div class="portfolio-item">
            <img src="projects.jpg" alt="Projects">
            <span><a href="projects.html">PROJECTS</a></span>
        </div>
        <div class="portfolio-item">
            <img src="contact.jpg" alt="Contact">
            <span><a href="contact.html">CONTACT</a></span>
        </div>
        <div class="portfolio-item">
            <img src="blog.jpg" alt="Blog">
            <span><a href="blog.html">BLOG</a></span>
        </div>
    </section>

    <div class="nav-buttons">
        <button><a href="index.html">Refresh</a></button>
        <button><a href="contact.html">Contact</a></button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
