<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad's Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            transition: 0.5s ease;
        }
        
        /* Theme colors */
        .light { background: #f5f5f5; color: #333; }
        .dark { background: #020000; color: white; }
        
        .switch-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid lightgreen;
        }

        .portfolio-item span {
            display: block;
            padding: 15px;
            text-align: center;
            background: white;
            color: #333;
            font-weight: bold;
        }

        .nav-buttons {
            text-align: center;
            padding: 20px;
        }

        .nav-buttons button {
            padding: 12px 25px;
            margin: 0 10px;
            background: lightgreen;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .portfolio { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body class="light">
    <button class="switch-mode" onclick="toggleMode()">ðŸŒ“ Toggle Theme</button>

    <h1 style="text-align: center; padding: 40px 20px; color: green;">

    </h1>

    <div class="portfolio">
        <!-- Update image paths to your actual images -->

            <img src="https://via.placeholder.com/300x200/7CFC00/000000?text=About+Me" alt="About Me">
            <span>ABOUT ME</span>
        </a>
        <a href="services.html" class="portfolio-item">
            <img src="https://via.placeholder.com/300x200/7CFC00/000000?text=Skills" alt="My Skills">
            <span>MY SKILLS</span>
        </a>
        <a href="cv.html" class="portfolio-item">
            <img src="https://via.placeholder.com/300x200/7CFC00/000000?text=CV" alt="My CV">
            <span>MY CV</span>
        </a>
        <a href="projects.html" class="portfolio-item">
            <img src="https://via.placeholder.com/300x200/7CFC00/000000?text=Projects" alt="Projects">
            <span>PROJECTS</span>
        </a>
        <a href="contact.html" class="portfolio-item">
            <img src="https://via.placeholder.com/300x200/7CFC00/000000?text=Contact" alt="Contact">
            <span>CONTACT</span>
        </a>
        <a href="blog.html" class="portfolio-item">
            <img src="https://via.placeholder.com/300x200/7CFC00/000000?text=Blog" alt="Blog">
            <span>BLOG</span>
        </a>
    </div>

    <div class="nav-buttons">
        <button onclick="location.reload()">Refresh</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
