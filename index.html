<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; transition: 0.5s ease; }
        .light { background: #f5f5f5; color: #333; }
        .dark { background: #020000; color: white; }
        .switch-mode {
            position: fixed; top: 20px; right: 20px;
            padding: 10px 20px; border-radius: 20px;
            cursor: pointer; background: #333; color: white; border: none;
        }
        .portfolio {
            display: flex; justify-content: center; flex-wrap: wrap;
            gap: 20px; padding: 50px 20px; max-width: 1200px; margin: 0 auto;
        }
        .portfolio-item {
            background: white; border-radius: 10px;
            overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease; width: 150px;
        }
        .portfolio-item:hover { transform: translateY(-5px); }
        .portfolio-item img {
            width: 100%; height: 150px; object-fit: cover;
            border-bottom: 3px solid lightgreen;
        }
        .portfolio-item span {
            display: block; padding: 10px; text-align: center;
            background: white; color: #333; font-weight: bold;
        }
        .nav-buttons {
            text-align: center; padding: 20px;
        }
        .nav-buttons button {
            padding: 12px 25px; margin: 0 10px;
            background: lightgreen; border: none;
            border-radius: 5px; cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body class="light">
    <button class="switch-mode" onclick="toggleMode()">ðŸŒ“ Toggle Theme</button>
    <h1 style="text-align: center; padding: 40px 20px; color: green;">
        Hello,<br>
        <span style="font-size: 0.8em;">Explore my creative work and skills below!</span>
    </h1>
    <div class="portfolio">
        <a href="#" class="portfolio-item">
            <img src="intro.png" alt="Intro">
            <span>My Intro</span>
        </a>
        <a href="#" class="portfolio-item">
            <img src="service.png" alt="Service">
            <span>Service</span>
        </a>
        <a href="#" class="portfolio-item">
            <img src="cv.png" alt="CV">
            <span>CV</span>
        </a>
        <a href="#" class="portfolio-item">
            <img src="projects.png" alt="Projects">
            <span>Projects</span>
        </a>
        <a href="#" class="portfolio-item">
            <img src="contact.png" alt="Contact">
            <span>Contact</span>
        </a>
        <a href="#" class="portfolio-item">
            <img src="blog.png" alt="Blog">
            <span>Blog</span>
        </a>
    </div>
    <div class="nav-buttons">
        <button onclick="location.reload()">Refresh</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
